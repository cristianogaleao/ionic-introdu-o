<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="game-controller-b"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngFor="let n of nomes">
    {{n.nome}}
  </div>



  <button ion-button color="dark"(click)="olaMundo()">Alertas de Jogos</button>
  <button ion-button color="danger"(click)="irParaTeste()">Teste de Jogos</button>

  <ion-card>
      <img src="../../assets/imgs/jump.jpg"/>
      <ion-card-content>
        <ion-card-title>
          Lançamento Jump-Force
          </ion-card-title>
        <p>
            Traga seus mestres de combate mangá 
            favoritos para o nosso mundo no Jump
             Force One para Xbox One. Cabe às estrelas 
             de Dragon Ball, One Piece e Naruto nos salvar.
        </p>
      </ion-card-content>
    </ion-card>

</ion-content>
