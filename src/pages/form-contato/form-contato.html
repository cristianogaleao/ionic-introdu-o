      <p *ngIf="formGroup.controls.nome.errors && formGroup.controls.nome.dirty" margin-left>Valor Inv치lido</p>


      <ion-item>

      </ion-item>
      <p *ngIf="formGroup.controls.email.errors && formGroup.controls.email.dirty" margin-left>Valor Inv치lido</p>


      <ion-item>
        <ion-label floating>Assunto</ion-label>

      </ion-item>
      <p *ngIf="formGroup.controls.assunto.errors && formGroup.controls.assunto.dirty" margin-left>Valor Inv치lido</p>
